<!doctype html>
<html lang="en" ng-app="myApp">
<head>
<!--
	@TODO - Restore offset for last row in md/lg screen
-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 	
	<script src="js/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<title>My Giants Grid Display</title>
</head>
<body>

<div class="main" ng-controller = "MyController">
	<div class="container" id="grid">
		<div class="row">
			<h1>Giants Roster</h1>
		</div>


		<div class="row filter">

			<p>Select a position</p>
			
		    <div class="radio radio-inline">
			    <label class="formgroup">
			      <input type="radio" ng-model="position" name="position" value="pitcher">
			      Pitchers
			    </label>
			</div>
			    
		    <div class="radio radio-inline">
			    <label class="formgroup">
			      <input type="radio" ng-model="position" name="position" value="catcher">
			      Catchers
			    </label>
			</div>
			    
		    <div class="radio radio-inline">
			    <label class="formgroup">
			      <input type="radio" ng-model="position" name="position" value="infielder">
			      Infielders
			    </label>
			</div>
			    
		    <div class="radio radio-inline">
			    <label class="formgroup">
			      <input type="radio" ng-model="position" name="position" value="outfielder">
			      Outfielders
			    </label>
			</div>
			    
		    <div class="radio radio-inline">
			    <label class="formgroup">
			      <input type="radio" ng-model="position" name="position" default>
			      All
			    </label>
			</div>
			    

 		</div>



		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" ng-repeat="item in players | filter:position ">
				<img class="img-responsive center-block img-circle" ng-src="images/{{item.firstname}}{{item.lastname}}.png" alt="{{item.firstname}} {{item.lastname}}" data-position-group="infielder" />
				<div class="info">
					<h3>{{item.firstname}} {{item.lastname}}</h3>
					<p>Bats: {{item.bats}}<br/>Throws: {{item.throws}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
